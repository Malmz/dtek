version: '3.4'

services:
  proxy:
    profiles:
      - 'disabled'

  frontend:
    profiles:
      - 'disabled'

  backend:
    profiles:
      - 'disabled'

  kratos-migrate:
    command: -c /etc/config/kratos/kratos-dev.yml migrate sql -e --yes


  kratos:
    command: serve -c /etc/config/kratos/kratos-dev.yml --dev --watch-courier

